<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test MediaUploader</title>

  <!-- Foundation + Custom Styles -->
  <link rel="stylesheet" href="assets/libs/foundation/css/foundation.min.css">
  <link rel="stylesheet" href="assets/js/plugins/mediaUploader/mediaUploader.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <div class="row">
    <div class="columns small-12 text-center">
      <h2>Test de MediaUploader</h2>
      <button id="open-media-uploader" class="button success">Ouvrir la modale</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/libs/jquery.min.js"></script>
  <script src="assets/libs/foundation/js/foundation.min.js"></script>
  <script src="assets/js/plugins/mediaUploader/mediaUploader.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof MediaUploader !== 'undefined') {
        MediaUploader.init({
          uploadEndpoint: 'assets/js/plugins/mediaUploader/media_endpoint.php'
        });

        const openMediaBtn = document.getElementById('open-media-uploader');
        if (openMediaBtn) {
          openMediaBtn.addEventListener('click', function () {
            $('#media-uploader-modal').foundation('reveal', 'open');
          });
        }
      }
    });
  </script>
</body>
</html>
