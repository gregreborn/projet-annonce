<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Uploader Plugin Demo</title>
  <!-- Link to Foundation CSS (adjust the path as needed) -->
  <link rel="stylesheet" href="/path/to/foundation.css">
  <!-- Plugin CSS -->
  <link rel="stylesheet" href="mediaUploader.css">
</head>
<body>
  <div class="row">
    <div class="small-12 columns">
      <form id="uploadForm" enctype="multipart/form-data">
        <label>Select a media file (video, doc, pdf)
          <input type="file" id="fileInput" accept=".mp4,.avi,.mov,.doc,.docx,.pdf" required>
        </label>
        <progress id="uploadProgress" value="0" max="100" class="progress" style="width:100%;"></progress>
        <button type="submit" class="button">Upload</button>
      </form>
    </div>
  </div>

  <!-- Include the JavaScript file -->
  <script src="mediaUploader.js"></script>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length > 0) {
        uploadFile(fileInput.files[0]);
      }
    });
  </script>
</body>
</html>
